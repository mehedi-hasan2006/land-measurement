<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Measurement | Mehedi</title>

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Daisy UI & Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Daisy UI Theme CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />


    <!-- Font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts CDN  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="bg-base-200 ">

    <main class="min-h-screen max-w-lg border-2 mx-auto">
        <div class="flex justify-center gap-5 pt-[100px]">
            <button class="btn btn-secondary" onclick="my_modal_1.showModal()">By Average Method</button>
            <button class="btn btn-success" onclick="my_modal_2.showModal()"> By Trigonometric Method</button>
        </div>

        <!-- By Average Method -->
        <div class="">
            <dialog id="my_modal_1" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>
                    <section>
                        <div class="grid grid-cols-2 gap-5 ">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Enter East Value</legend>
                                <input id="east" type="number" class="input" placeholder="Type here" />
                            </fieldset>
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Enter West Value</legend>
                                <input id="west" type="number" class="input" placeholder="Type here" />
                            </fieldset>
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Enter North Value</legend>
                                <input id="north" type="number" class="input" placeholder="Type here" />
                            </fieldset>
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Enter South Value</legend>
                                <input id="south" type="number" class="input" placeholder="Type here" />
                            </fieldset>
                        </div>
                        <button id="calculate-btn-1" class="btn btn-soft btn-primary w-full mt-5">Calculate</button>
                    </section>
                    <section id="result-container" class="text-center mt-5 hidden">
                        <h1 class="text-red-600 text-2xl mb-3"> Your Result is :</h1>
                        <p id="result" class="text-pink-700 border-2 rounded-xl border-fuchsia-500 p-3 w-fit mx-auto "></p>
                    </section>
                </div>
            </dialog>

            <dialog id="my_modal_2" class="modal">
                <div class="modal-box">
                    <form method="dialog">
                        <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
                    </form>
                    <h3 class="text-lg font-bold">Welcome!</h3>
                    <p class="py-4">Press ESC key or click on ✕ button to close</p>
                </div>
            </dialog>
        </div>
    </main>



    <script src="./function.js"></script>
    <script src="./index.js"></script>
</body>

</html>
